@if(isAddingNewTask){
    <app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)"></app-new-task>
}


<section id="tasks">
    <header>
        <h2>{{selectedUserName[0].name }}'s Tasks</h2>
    </header>
    <menu>
        <button (click)="onStartAddTask()">Add Task</button>
    </menu>

    <ul>
        @for (task of selectedUsertasks; track $index) {
            <li>
                <app-task [task]="task" (completeTaskEvent)="deleteTaskFromTasks($event)"></app-task>
            </li>
        }

    </ul>
</section>
